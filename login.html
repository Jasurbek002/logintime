<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/main.min.css">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="fonlogin">
            <form class="fonlogin__box box">
                <img class="box__img" src="./img/imglog.png" alt="bu yerda logo bor">
                <label class="box__email">
                    <img class="box__email__img" src="./img/userimg.png" alt="">
                    <input  placeholder="Username"  class="box__email__input" type="text">
                </label>
                <label class="box__password">
                    <img class="box__password__img" src="/img/lockimg.png" alt="">
                    <input placeholder="password" class="box__password__input" type="password">
                </label>

                <button type="submit"  class="box__btn btn btn-light">Login</button>

                <a class="box__link" href="#">Forgot password ?</a>
            </form>
        </div>
    </div>
</body>
<script src="./JS/login.js"></script>
</html>
